<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

<!--+++++++++++++++++++++++++HEADER++++++++++++++++++++++++++-->
<header>
   <ion-icon class="icon" name="cafe-sharp"></ion-icon>
   <h1><a class ="d-flex justify-content-center " href="https://www.fontspace.com/category/architect"><img  width="200px" src="https://see.fontimg.com/api/renderfont4/MVEVJ/eyJyIjoiZnMiLCJoIjoxMzAsInciOjIwMDAsImZzIjo2NSwiZmdjIjoiIzAwMDAwMCIsImJnYyI6IiNGRkZGRkYiLCJ0IjoxfQ/RmFuY3kgQ29mZmVl/iron-master-demo.png" alt="Architect fonts"></a>
   </h1>
   <div width="200px"></div>
</header>
<hr>

<!--+++++++++++++++++++++++++LEFT-COLUMN+++++++++++++++++++-->
<main>
    <div class="d-flex justify-content-center align-item-center">


        <div class="d-flex justify-content-center align-item-center">
            <div class="d-flex justify-content-center align-item-center flex-wrap w-50">
                <h3 id="search-results"></h3>
                <div id="coffee-list">
                    




                



                </div>  <!--creates empty space for the coffee list-->
            </div>

            <!--+++++++++++++++++++++++++SEARCH FOR COFFEE+++++++++++++++++++-->
            <div class="d-flex flex-column justify-content-center align-item-center w-50">   <!--col automatically adjusts-->

                <form class="d-flex flex-column align-self-center align-item-center w-50">
                    <label for="roast-selection"><strong><p class="m-0 p-0">Roast</p></strong></label>
                    <select id="roast-selection" class="form-select" aria-label="Select Roast">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                    <!--+++++++++++++++++++++++++COFFEE SEARCH & BUTTON+++++++++++++++++++-->

                    <div>
                        <label class="hi" for="searchCoffee"><strong><p class="m-0 p-0">Coffee Name</p></strong></label>
                        <input type="text" class="form-control mb-2" id="searchCoffee"> <!--ID from label and input must match-->
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary w-100" id="search-btn">Submit</button>

                    </div>
                    <hr class="hr">
                    <!--+++++++++++++++++++++++++ADD COFFEE SECTION+++++++++++++++++++-->

                </form>
                <h2 class="d-flex justify-content-center">Add a Coffee!</h2>
                <form id="addItems" class="d-flex flex-column align-self-center align-item-center w-50">
                    <label for="roast-add"><strong><p class="m-0 p-0">Roast</p></strong></label>
                    <select id="roast-add" name="roast-add" class="form-select" aria-label="Select Roast">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>

                    <div class>
                        <label for="coffee-search"><strong><p class="m-0 p-0">Name</p></strong></label>
                        <input type="text" class="form-control mb-2" name="coffe-add" id="coffee-add"> <!--ID from label and input must match-->
                    </div>
                    <div>
                        <button id="create" type="submit" class="btn btn-primary w-100" />Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>




<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
